<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Gradient Wellness</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* 폰트: 구글 폰츠 */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap');

/* CSS 변수 설정 */
:root {
    --bg-gradient-main: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    --bg-gradient-hero: linear-gradient(135deg, #6a11cb, #2575fc);
    --text-gradient-hero-title: linear-gradient(135deg, #ffdd00, #ff6a00);
    --text-gradient-hero-subtitle: linear-gradient(135deg, #00c6ff, #0072ff);
    --bg-gradient-card: linear-gradient(135deg, #a8edea, #fed6e3);
    --bg-gradient-card-hover: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    --bg-gradient-add-btn: linear-gradient(135deg, #00f260, #0575e6);
    --border-gradient-card-hover: linear-gradient(45deg, #fbc2eb, #a6c1ee);
    --section-title-gradient: linear-gradient(135deg, #ff512f, #fbc2eb);
    --card-shadow: 0 15px 25px rgba(0,0,0,0.25);
    --modal-shadow: 0 10px 20px rgba(0,0,0,0.2);
    --card-border-radius: 15px;
}

* {margin:0; padding:0; box-sizing:border-box;}
body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient-main);
    color: #333;
    overflow-x: hidden;
    min-height: 100vh;
}

/* Hero Section */
.hero {
    position: relative;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background: var(--bg-gradient-hero);
    color: #fff;
}

.hero h1 {
    font-size: 3rem;
    font-weight: 800;
    background: var(--text-gradient-hero-title);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.5rem;
    font-weight: 500;
    background: var(--text-gradient-hero-subtitle);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Arc/Particle background */
.canvas-bg {
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    z-index:0;
}

/* Section styling */
section {
    padding: 4rem 1rem;
    text-align: center;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    margin: 2rem auto;
    max-width: 1200px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    position: relative;
    transition: transform 0.3s ease;
}

.section-title {
    font-size: 2rem;
    margin-bottom: 2rem;
    background: var(--section-title-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
}

.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
}

/* Card 기본색상 - 파스텔톤 */
.card {
    background: var(--bg-gradient-card);
    padding: 2rem;
    border-radius: var(--card-border-radius);
    width: 200px;
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.5s ease, border 0.4s ease;
    cursor: pointer;
    position: relative;
    border: 3px solid transparent;
}

.card::after {
    content:'';
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    border-radius: var(--card-border-radius);
    background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    opacity:0;
    transition: opacity 0.3s ease;
}

.card:hover::after {
    opacity:1;
}

/* Hover 효과 및 테두리 그라디언트 */
.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: var(--card-shadow);
    animation: gradientShift 3s infinite alternate;
    border-image-slice: 1;
    border-width: 3px;
    border-image-source: var(--border-gradient-card-hover);
    border-style: solid;
}

@keyframes gradientShift {
    0%{background: var(--bg-gradient-card);}
    50%{background: var(--bg-gradient-card-hover);}
    100%{background: var(--bg-gradient-card);}
}

/* 카드 내부 아이콘 색상 변경 */
.card:hover i {
    background: var(--text-gradient-hero-title);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.4s ease;
}

.card i {font-size: 2rem; margin-bottom: 1rem; display: block;}
.card p {font-size: 1.1rem; line-height: 1.4;}

.add-btn {
    background: var(--bg-gradient-add-btn);
    border: none;
    padding: 0.8rem 1.5rem;
    margin: 2rem 0;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.add-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Modal Styling */
.modal {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity:0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100;
}

.modal.active {
    opacity:1;
    pointer-events: auto;
}

.modal-content {
    background: linear-gradient(135deg, #ffffff, #f3f3f3);
    padding: 2rem;
    border-radius: 15px;
    max-width: 500px;
    width: 90%;
    text-align: center;
    position: relative;
    animation: fadeInPop 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    box-shadow: var(--modal-shadow);
}

.modal-content h3 {
    margin-bottom: 1rem;
    background: var(--section-title-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.modal-content p {
    font-size: 1rem;
    line-height: 1.5;
}

.modal-close {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 1.5rem;
    color: #333;
}

/* 모달 애니메이션 개선 */
@keyframes fadeInPop {
    from {
        transform: translateY(-20px) scale(0.9);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

/* 클릭 후 피드백 효과 */
.active-card-feedback {
    border-color: #fbc2eb;
    box-shadow: 0 0 15px 5px rgba(251, 194, 235, 0.7);
    transition: all 0.5s ease;
}
</style>
</head>
<body>

<header class="hero">
    <canvas id="arcCanvas" class="canvas-bg"></canvas>
    <div class="hero-text">
        <h1>Interactive Gradient Wellness</h1>
        <p>Mindset | Strength | Intake | Recovery</p>
    </div>
</header>

<main>
    <section id="mindset">
        <h2 class="section-title">Mindset</h2>
        <div class="cards" id="mindset-cards">
            <div class="card" data-title="Mindfulness" data-detail="Mindfulness helps you stay present and aware.">
                <i class="fas fa-spa" aria-label="Mindfulness icon"></i>
                <p>Mindfulness</p>
            </div>
            <div class="card" data-title="Meditation" data-detail="Meditation helps calm your mind and reduce stress.">
                <i class="fas fa-praying-hands" aria-label="Meditation icon"></i>
                <p>Meditation</p>
            </div>
            <div class="card" data-title="Motivation" data-detail="Motivation boosts energy and focus.">
                <i class="fas fa-bolt" aria-label="Motivation icon"></i>
                <p>Motivation</p>
            </div>
        </div>
    </section>

    <section id="strength">
        <h2 class="section-title">Strength</h2>
        <div class="cards" id="strength-cards">
            <div class="card" data-title="Endurance" data-detail="Endurance improves muscle power and stamina.">
                <i class="fas fa-dumbbell" aria-label="Strength icon"></i>
                <p>Endurance</p>
            </div>
            <div class="card" data-title="Flexibility" data-detail="Flexibility enhances range of motion and prevents injury.">
                <i class="fas fa-balance-scale" aria-label="Stability icon"></i>
                <p>Flexibility</p>
            </div>
            <div class="card" data-title="Movement" data-detail="Simple, daily movements are crucial for overall health.">
                <i class="fas fa-hand-rock" aria-label="Simple exercise icon"></i>
                <p>Movement</p>
            </div>
        </div>
    </section>

    <section id="intake">
        <h2 class="section-title">Intake</h2>
        <div class="cards" id="intake-cards">
            <div class="card" data-title="Hydration" data-detail="Proper hydration is fundamental to all bodily functions.">
                <i class="fas fa-tint" aria-label="Hydration icon"></i>
                <p>Hydration</p>
            </div>
            <div class="card" data-title="Nutrition" data-detail="Balanced nutrition fuels your body and mind for peak performance.">
                <i class="fas fa-carrot" aria-label="Nutrition icon"></i>
                <p>Nutrition</p>
            </div>
        </div>
    </section>

    <section id="recovery">
        <h2 class="section-title">Recovery</h2>
        <div class="cards" id="recovery-cards">
            <div class="card" data-title="Sleep" data-detail="Quality sleep is essential for physical and mental restoration.">
                <i class="fas fa-bed" aria-label="Sleep icon"></i>
                <p>Sleep</p>
            </div>
            <div class="card" data-title="Mindful Rest" data-detail="Mindful rest allows your body and mind to truly recharge.">
                <i class="fas fa-moon" aria-label="Mindful Rest icon"></i>
                <p>Mindful Rest</p>
            </div>
            <div class="card" data-title="Stretching" data-detail="Post-workout stretching improves muscle recovery and flexibility.">
                <i class="fas fa-hand-holding-medical" aria-label="Recovery icon"></i>
                <p>Stretching</p>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="detailModal">
    <div class="modal-content">
        <span class="modal-close" id="modalClose">&times;</span>
        <h3 id="modalTitle">Title</h3>
        <p id="modalText">Detail text goes here.</p>
    </div>
</div>

<script>
// Canvas 배경 애니메이션
const canvas = document.getElementById('arcCanvas');
const ctx = canvas.getContext('2d');
let particles = [];
let arcs = [];
const numParticles = 50;
const numArcs = 5;

// 마우스 위치 변수
let mouse = {
    x: null,
    y: null,
};

// 마우스 이동 이벤트 리스너 추가
window.addEventListener('mousemove', (e) => {
    mouse.x = e.x;
    mouse.y = e.y;
});

// 화면 크기에 맞게 캔버스 크기 조정
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// 파티클 클래스
class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1;
        this.baseSpeedX = Math.random() * 1 - 0.5;
        this.baseSpeedY = Math.random() * 1 - 0.5;
        this.speedX = this.baseSpeedX;
        this.speedY = this.baseSpeedY;
    }
    update() {
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 150 && mouse.x !== null) {
            let repulsionFactor = 10;
            this.speedX = dx / distance * repulsionFactor;
            this.speedY = dy / distance * repulsionFactor;
        } else {
            this.speedX += (this.baseSpeedX - this.speedX) * 0.05;
            this.speedY += (this.baseSpeedY - this.speedY) * 0.05;
        }

        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
    }
    draw() {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// 아크 클래스
class Arc {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 100 + 50;
        this.startAngle = Math.random() * Math.PI * 2;
        this.endAngle = this.startAngle + Math.random() * Math.PI + Math.PI;
        this.speed = Math.random() * 0.01 + 0.005;
    }
    update() {
        this.startAngle += this.speed;
        this.endAngle += this.speed;
    }
    draw() {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, this.startAngle, this.endAngle);
        ctx.stroke();
    }
}

// 초기화
function init() {
    particles = [];
    for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
    }
    arcs = [];
    for (let i = 0; i < numArcs; i++) {
        arcs.push(new Arc());
    }
}
init();

// 애니메이션 루프
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
    }
    for (let i = 0; i < arcs.length; i++) {
        arcs[i].update();
        arcs[i].draw();
    }
    requestAnimationFrame(animate);
}
animate();

// 모달 기능 스크립트
const modal = document.getElementById('detailModal');
const modalTitle = document.getElementById('modalTitle');
const modalText = document.getElementById('modalText');
const modalClose = document.getElementById('modalClose');
const cards = document.querySelectorAll('.card');

let lastClickedCard = null; // 마지막으로 클릭된 카드를 저장하는 변수

cards.forEach(card => {
    card.addEventListener('click', () => {
        // 이전에 클릭된 카드의 강조 효과를 제거
        if (lastClickedCard) {
            lastClickedCard.classList.remove('active-card-feedback');
        }

        const title = card.getAttribute('data-title');
        const detail = card.getAttribute('data-detail');
        modalTitle.textContent = title;
        modalText.textContent = detail;
        modal.classList.add('active');
        lastClickedCard = card; // 현재 클릭된 카드를 저장
    });
});

modalClose.addEventListener('click', () => {
    modal.classList.remove('active');
    // 모달이 닫힐 때 마지막으로 클릭된 카드에 강조 효과 추가
    if (lastClickedCard) {
        lastClickedCard.classList.add('active-card-feedback');
        setTimeout(() => {
            lastClickedCard.classList.remove('active-card-feedback');
        }, 800); // 0.8초 후 효과 제거
    }
});

modal.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.classList.remove('active');
        if (lastClickedCard) {
            lastClickedCard.classList.add('active-card-feedback');
            setTimeout(() => {
                lastClickedCard.classList.remove('active-card-feedback');
            }, 800);
        }
    }
});
</script>

</body>
</html>
